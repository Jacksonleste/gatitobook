<h4 class="text-center">Login</h4>

<form class="form mt-4" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="form-group mb-3">
    <input
      [(ngModel)]="usuario"
      name="usuario"
      class="form-control"
      placeholder="Nome Do usuário"
      type="text"
      required />
    <app-mensagens
      [formDir]="loginForm"
      [campo]="loginForm.form.controls['usuario']"
      mensagem="Usuário obrigatório">
    </app-mensagens>
  </div>

  <div class="form-group mb-3">
    <input
      [(ngModel)]="senha"
      name="senha"
      class="form-control"
      placeholder="Senha"
      type="password"
      required/>
    <app-mensagens
      [formDir]="loginForm"
      [campo]="loginForm.form.controls['senha']"
      mensagem="Senha obrigatória">
    </app-mensagens>
  </div>

  <div class="d-grid gap-2">
    <button
      class="btn btn-primary">
      Login
    </button>
  </div>
</form>

<p> Não é um usuário? <a routerLink="./cadastro">Cadastre-se</a></p>
