<h4 class="text-center">Login</h4>

<form class="form mt-4" #loginForm="ngForm" (ngSubmit)="login()">
  <div class="form-group mb-3">
    <input
      [(ngModel)]="usuario"
      name="usuario"
      class="form-control"
      placeholder="Nome Do usuÃ¡rio"
      type="text" />
  </div>

  <div class="form-group mb-3">
    <input
      [(ngModel)]="senha"
      name="senha"
      class="form-control"
      placeholder="Senha"
      type="password" />
  </div>

  <div class="d-grid gap-2">
    <button
      class="btn btn-primary">
      Login
    </button>
  </div>
</form>
