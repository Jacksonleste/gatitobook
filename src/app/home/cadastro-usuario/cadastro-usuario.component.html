<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form-group mt-4">
  <div class="form-group mb-3">
    <input placeholder="E-mail" type="email" class="form-control" />
  </div>
  <div class="form-group mb-3">
    <input placeholder="Nome completo" type="text" class="form-control" />
  </div>
  <div class="form-group mb-3">
    <input placeholder="Usuario" type="text" class="form-control" />
  </div>
  <div class="form-group mb-3">
    <input placeholder="Senha" type="password" class="form-control" />
  </div>

  <div class="d-grid gap-2">
    <button
      class="btn btn-primary">
      Criar conta
    </button>
  </div>
</form>
